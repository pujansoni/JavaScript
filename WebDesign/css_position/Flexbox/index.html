<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Flexbox</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Here we have a container with three items. It does not matter which elements we are using as long as we have a class name container which will be our flexbox container and the immediate child as flexbox items -->
    <nav class="container">
        <div class="item1">1 Home</div>
        <div class="item2">2 Search</div>
        <div class="item3">3 Logout</div>
    </nav>
</body>
</html>
