<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style type="text/css">
        .row div {
            border: 1px solid silver;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top:30px;">
        <h5>Basic Columns</h5>
        <div class="row">
            <!-- If we only add the col class then it will just divide the columsn equally -->
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>

    <div class="container" style="margin-top:30px;">
        <h5>Set Sizes</h5>
        <div class="row">
            <!-- Here we are setting up fixed size for the columns and the total should be 12 -->
            <div class="col-4">column</div>
            <div class="col-8">column</div>
        </div>
    </div>

    <div class="container" style="margin-top:30px;">
        <h5>Breakpoints</h5>
        <div class="row">
            <!-- Bootstrap provides -sm (small), -md (medium), and -lg (large) that have the set sizes on the bootstrap. So here -sm indicates that it's the point at which the screen breaks down when it's scaled down and align the div's vertically -->
            <div class="col-sm">column</div>
            <div class="col-sm">column</div>
        </div>
    </div>

    <div class="container" style="margin-top:30px;">
        <h5>Set Sizes and Breakpoints</h5>
        <div class="row">
            <!-- Here we are combining both the breakpoints and the set sizes -->
            <div class="col-sm-4">column</div>
            <div class="col-sm-6">column</div>
            <div class="col-sm-2">column</div>
        </div>
    </div>

    <div class="container" style="margin-top:30px;">
        <h5>No Gutters</h5>
        <!-- By default there is the padding which is added by the bootstrap in order to make keep elements separate from each other. We can remove the default padding by adding the no-gutters option along with the row class in order to remove the default padding -->
        <div class="row no-gutters">
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>

    <div class="container" style="margin-top:30px;">
        <h5>Offsetting Columns</h5>
        <div class="row">
            <!-- Here the offset-sm-3 means that keep the 3 columns space on the left side of the column -->
            <div class="col-sm-6">column</div>
            <div class="col-sm-3 offset-sm-3">column</div>
        </div>
    </div>

    <div class="container" style="margin-top:30px;">
        <div class="row">
            <!-- Here we are making sure that we have all the four div's equally divided on the medium screen while we have 2x2 grid on the smaller screen which we have achieved by adding the classes col-sm-6 and col-md-3 -->
            <div class="col-sm-6 col-md-3">column</div>
            <div class="col-sm-6 col-md-3">column</div>
            <div class="col-sm-6 col-md-3">column</div>
            <div class="col-sm-6 col-md-3">column</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
